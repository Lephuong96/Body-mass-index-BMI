<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var  weight = parseInt(prompt('Enter your weight:'));
        var  height = parseInt(prompt('Enter your height:'));
        var  wrongBmi = Math.round(weight/(Math.pow(height,2)*10000));
        var  bmi = Math.round(wrongBmi * 100) / 100;

        if (bmi < 18.0)
            document.write('Underweight');
        else if (bmi < 25.0)
            document.write('Normal');
        else if (bmi < 30.0)
            document.write('Overweight');
        else
            document.write('Obese');
    </script>
</body>
</html>
